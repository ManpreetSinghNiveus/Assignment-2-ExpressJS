<!DOCTYPE html>
<html>
  <head>
    <title>Assignment-2 ExpressJS</title>
  </head>

  <body>
    <h1>Assignment-2 ExpressJS</h1>
    <label>Enter Your Name</label><br />
    <input
      type="text"
      name="firstName"
      placeholder="Enter first name..."
      required
    />
    <input
      type="text"
      name="lastName"
      placeholder="Enter last name..."
      required
    />
    <button class="btn">Add Name</button>
  </body>
  <script>
    let inputFirstName = document.querySelector('input[name="firstName"]');
    let inputLastName = document.querySelector('input[name="lastName"]');
    let submitBtn = document.querySelector(".btn");

    submitBtn.addEventListener("click", () => {
      const data = {
        firstName: inputFirstName.value,
        lastName: inputLastName.value,
      };
      try {
        fetch("/adduser", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      } catch (err) {
        console.log("error :>> ", err);
      }
    });
  </script>
</html>
